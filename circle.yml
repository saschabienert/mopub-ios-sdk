machine:
  xcode:
    version: "7.0" # We should try to use the latest Xcode available

dependencies:
  override:
    - bundle install
    - "cd Heyzap && bundle exec pod install"

test:
  override:
    - xcodebuild -showsdks
    - xcrun simctl list
    - ./runTests.sh 9.0 Ads
    - ./runTests.sh 8.4 Ads
    - ./runTests.sh 9.0 IntegrationTestHost
    - ./runTests.sh 8.4 IntegrationTestHost