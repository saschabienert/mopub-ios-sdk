language: objective-c
xcode_workspace: Heyzap/Heyzap.xcworkspace
xcode_scheme: Ads
xcode_sdk: iphonesimulator7.0

before_install:
    - xctool -version # Travis has xctool 0.1.13 installed, but xctool only supports Kiwi on 0.1.14. Eventually we can remove this step, as its quite slow.
    - brew update && brew upgrade xctool
    - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
    - cd Heyzap && pod install && cd $TRAVIS_BUILD_DIR

